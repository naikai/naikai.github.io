<html>
    <head>
<title>David Molik: Repositories</title>
<link rel="stylesheet" type="text/css" href="static/css/fonts.css"/>

<script src="static/scripts/jquery-2.1.4.min.js"></script>
<script>
//working with tutorial from: http://my.umbc.edu/groups/web-dev/news/37739
function repositories(gitsrc)
{
	var repositoriesData;
	$.getJSON(gitsrc, function(json){
	repositoriesData = json;
	outputPageContent();
	}); 
}
function outputPageContent() {
	if(repositories.length == 0) { outhtml = outhtml + '<p>No repos!</p></div>'; }
	else {
		var outhtml = outhtml + '<p><strong>Repos List:</strong></p> <ul>';
		$.each(repositories, function(index) {
		outhtml = outhtml + '<li><a href="'+repositories[index].html_url+'" target="_blank">'+repositories[index].name + '</a></li>';
		});
		var outhtml = outhtml + '</ul></div>';
	}
	$('#repositories').html(outhtml);
}
</script>
	</head>

<div id="menu"></div>
<div id="contact"></div>
<div id="repositories"></div>

<script>
    //menu load
	$( "#menu" ).load( "data/manifest.html" );

	//hCard load
	$( "#contact" ).load( "data/hCard.html" );

	repositories( "https://api.github.com/users/status-five/repos");
</script>

    </body>
