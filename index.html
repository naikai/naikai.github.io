<script src="static/scripts/jquery-2.1.4.min.js"></script>
<script src="static/scripts/mmd.min.js"></script>
<script>
function blog(mdsrc,title)
{
 	$.get( mdsrc , function ( data ) {
		var sampleHTML = mmd(data);
		$( "#articles" ).append( "<div class=\"article\" id=\"" + title + "\">" + sampleHTML + "<a class=\"articleLink\" id=\"" + title + "Link\"" + "href=\"https://github.com/status-five/status-five.github.io/tree/master/" + mdsrc + "\">" + "see this post on my github repository" ); 
		$( "#articlesMenu" ).append( "<li class=\"artmenuItem\" id=\"menu" + title + "\">" + "<a class=\"artmenuLink\" id=\"menu" + title + "Link\" href=\"#" + title + "\" onclick=\"unblog()\">" + title ); 
	});
}
function unblog()
{
	$( ".article" ).show();
	if(window.location.hash) {
		if( "#" + $( ".article").attr('id') !== window.location.hash ){
			$( "#" + $( ".article").attr('id') ).hide();
		}
		else {
			 $( "#" + $( ".article").attr('id') ).show();
		}
	}
}
</script>

	$( "#menu" ).load( "data/manifest.html" );

</script>
