<html>
    <head>
<title>David Molik: Home</title>
<link rel="stylesheet" type="text/css" href="static/css/fonts.css"/>

<script src="static/scripts/jquery-2.1.4.min.js"></script>
<script src="static/scripts/strapdown.js"></script>
	</head>
	<body>

<div id="menu"></div>

<div id="blog"></div>

<div id="articles"></div>

<script>
	//menu load
	$( "#menu" ).load( "data/manifest.xml" );

	//blog menu load
	$( "#blog" ).load( "data/blog/manifest.xml" );

	$.get( 'data/blog/manifest.xml', function(d){
   
		$(d).find('li').each(function(){
			var $item = $(this);
			var url = $item.find('a').attr("href")
			var title = $item.find('a').text
			var creationDate = $item.find('span').text
			var text = $.get( url );

			$('body').append($(text));
		});
	});
</script>

	</body>
</html>
